<!DOCTYPE html>
<html lang="Ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мeсто</title>
</head>
<body>
    <div class="root">
        <header class="header">
            <img class="header__logo" src="images/header_logo.png" alt="img: Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="avatar" src="images/kusto.png" alt="img:Портрет Кусто">
                <div class="profile-info">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <img class="profile-info__edit-button" src="images/Edit Button.png" alt="img:Кнопка редактирования">
                    <p class="profile-info__profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button">+</button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="images/Iceland.jpg" alt="img:Исландия">
                    <p class="element__name">Исландия</p>
                    <img class="element__button" src="images/Like button.png" alt="img:Кнопка лайк">
                </div>
                <div class="element">
                    <img class="element__image" src="images/Elbrus.jpg" alt="img:Эльбрус">
                    <p class="element__name">Эльбрус</p>
                    <img class="element__button" src="images/Like button.png" alt="img:Кнопка лайк">
                </div>
                <div class="element">
                    <img class="element__image" src="images/Bali.jpg" alt="img:Бали">
                    <p class="element__name">Бали</p>
                    <img class="element__button" src="images/Like button.png" alt="img:Кнопка лайк">
                </div>
                <div class="element">
                    <img class="element__image" src="images/Greece.jpg" alt="img:Греция">
                    <p class="element__name">Греция</p>
                    <img class="element__button" src="images/Like button.png" alt="img:Кнопка лайк">
                </div>
                <div class="element">
                    <img class="element__image" src="images/Mexico.jpg" alt="img:Мехико">
                    <p class="element__name">Мехико</p>
                    <img class="element__button" src="images/Like button.png" alt="img:Кнопка лайк">
                </div>
                <div class="element">
                    <img class="element__image" src="images/Los Angeles.jpg" alt="img:Лос-Анджелес">
                    <p class="element__name">Лос-Анджелес</p>
                    <img class="element__button" src="images/Like button.png" alt="img:Кнопка лайк">
                </div>
            </section>
            <section class="popup">
                <form class="popup__container">
                    <img class="popup__close-icon" src="images/Close Icon.png" alt="img:Кнопка Закрыть">
                    <h2 class="popup__container-title">Редактировать профиль</h2>
                    <input type="text" class="popup__container-name">
                    <input type="text" class="popup__container-profession">
                    <button class="popup__container-button" type="submit">Сохранить</button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="blocks/script/script.js"></script>
</body>
</html>
