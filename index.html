<!DOCTYPE html>
<html lang="Ru">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="pages/index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Мeсто</title>
    </head>
    <body>
        <div class="root">
            <header class="header">
                <img class="header__logo" src="images/header_logo.svg" alt="img: Логотип" />
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="images/kusto.png" alt="img:Портрет Кусто" />
                    <div class="profile-info">
                        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                        <button class="profile-info__edit-button" type="button"></button>
                        <p class="profile-info__profession">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="elements"></section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
            </footer>
            <section class="popup">
                <div class="popup__container">
                    <h2 class="popup__container-title">Редактировать профиль</h2>
                    <form class="edit-form" name="edit-form">
                        <input type="text" class="edit-form__field" name="name" />
                        <input type="text" class="edit-form__field" name="profession" />
                        <button class="popup__container-button" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__close-icon" type="button"></button>
                </div>
            </section>
            <section class="popup popup_add">
                <div class="popup__container">
                    <h2 class="popup__container-title">Новое место</h2>
                    <form class="edit-form new-card-form" name="edit-form">
                        <input type="text" class="edit-form__field" name="title" placeholder="Название" />
                        <input type="text" class="edit-form__field" name="link" placeholder="Ссылка на картинку" />
                        <button class="popup__container-button" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__close-icon" type="button"></button>
                </div>
            </section>
            <div class="popup popup-image-open">
                <figure class="figure">
                    <img class="figure__image" src="#" alt="#" />
                    <figcaption class="figure__image_description"></figcaption>
                    <button class="figure__image_close" type="button"></button>
                </figure>
            </div>
            <template class="template">
                <div class="element">
                    <img class="element__image" src="#" alt="#" />
                    <h2 class="element__name"></h2>
                    <button class="element__button" type="button"></button>
                    <button class="element__delete" type="button"></button>
                </div>
            </template>
        </div>
        <script src="script/index.js"></script>
    </body>
</html>
